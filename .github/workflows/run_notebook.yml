name: BeES Tracker

on:
  schedule:
    - cron: "0 4-9 * * 1-5"   # Runs hourly 04:00–09:00 UTC (Mon–Fri)
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance pandas pytz

      - name: Run tracker
        run: python ETF_GL_SLV/etf.py

