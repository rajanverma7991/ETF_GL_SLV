name: ETF Tracker Pages

on:
  schedule:
    - cron: "0 4-10 * * *"   # hourly during market UTC window
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-etf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install yfinance pandas pytz

      - name: Run ETF tracker
        run: python etf_2.py

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output
